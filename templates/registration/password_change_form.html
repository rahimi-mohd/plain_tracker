{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Password Change{% endblock %}

{% block main %}
<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title mb-3">Change Password</h3>
          <p class="text-muted">
            Please enter your old password, then type your new password twice to confirm.
          </p>

          <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success w-100 mt-3" type="submit">
              Change Password
            </button>
          </form>
        </div>
      </div>
      <div class="text-center mt-3">
        <a href="{% url 'tracker_list' %}" class="btn btn-link">Back to Dashboard</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
