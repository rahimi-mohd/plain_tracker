{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock %}

{% block main %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
        <h2 class="card-title text-center mb-3">Log In</h2>
        <p class="text-center text-muted mb-4">Welcome back! Please enter your credentials.</p>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary">Log In</button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <a href="{% url 'password_reset' %}" class="text-decoration-none">Forgot your password?</a>
        </div>

        <hr class="my-4">

        <div class="text-center">
            <p class="mb-0">Don't have an account? 
                <a href="{% url 'signup' %}" class="text-decoration-none">Sign Up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
