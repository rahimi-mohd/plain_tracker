{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Forgot Your Password{% endblock %}

{% block main %}
<h1>Forgot your password</h1>
<p>Enter your email address below, and we'll email further instructions for setting up new password.</p>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Send me instructions!" class="btn btn-success">
</form>

{% endblock %}
