{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ object.title }} - Edit{% endblock %}

{% block main %}
<h1>{{ object.title }} Edit</h1>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-info ms-2" type="submit">Update</button>
</form>
{% endblock %}
